<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script> 
		
	<!-- 
	Tutorial b치sico en espa침ol:
	http://gcoch.github.io/D3-tutorial/index.html 
	-->
	<script>
		// DOM din치mico
		d3.select('body')
			.append('p')
			.text('Nuevo p치rrafo');

		// Asociar datos
		var datos = [4, 8, 12, 16, 20, 24];
		var parrafos = d3.select('body')
			.selectAll('p')
			.data(datos)
			.text(function(d){return d;}); // actualizar (por defecto);

		parrafos.enter() // nuevos nodos
			.append('p')
			.text(function(d){return d;})
			.style('color', function(d){
				if (d > 12) {
					return 'red';
				}else{
					return 'black';
				}
			});
	</script>
</body>
</html>
