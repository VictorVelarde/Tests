<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script> 
		
	<!-- 
	Tutorial básico en español:
	http://gcoch.github.io/D3-tutorial/index.html 
	-->
	<script>
		// DOM dinámico
		d3.select('body')
			.append('p')
			.text('Nuevo párrafo');
			
		// Asociar datos		
		var datos = [4, 8, 12, 16, 20, 24];
		var parrafos = d3.select('body')
			.selectAll('p')
			.data(datos)
			.enter()
			.append('p')
			.text(function(d){return "Parrafo con el " + d;})
			.style('color', function(d){
				if (d > 12) {
					return 'red';
				}else{
					return 'black';
				}
			});
			
		// Pequeña prueba		
		var datos = [40, 80, 120, 160, 200, 240];
		var divs = d3.select('body')
			.selectAll('div')
			.data(datos)
			.enter()
			.append('div')
			.style('background-color', function(d){
				if (d > 120) {
					return 'red';
				}else{
					return 'black';
				}
			})
			.style('width', function(d){ return d + "px"}
			)
			.text('-').style('color', 'white');
	</script>
</body>
</html>
